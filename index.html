<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombiesHub</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="column left">
            <img src="./images/217658fc-5b96-4fe7-961a-d33d7b8d6876.png" alt="">
        </div>
        <div class="column middle">
            <div type="button" class="logo"> <img src="./images/logo.png" alt="" width="500px">
        
            </div>
        </div>
        <div class="column right">
            <img src="./images/Black Ops 1 (1).png" width="400px" class="raygun">
        </div>
        
    </div>
    <div class="container">
        <h1 id="level-title">Press A Key to Start</h1>
        <div class="row">
            <div type="button" id="green" class="btn green">
                <img src="./images/red.png" alt="" width="350px">
            </div>
      
            <div type="button" id="red" class="btn red">
                <img src="./images/green.png" alt="" width="350px">
            </div>
        </div>
        <div class="row">

            <div type="button" id="yellow" class="btn yellow">
                <img src="./images/blue.png" alt="" width="350px">
            </div>
            <div type="button" id="blue" class="btn blue">
                <img src="./images/yellow.png" alt="" width="350px">
            </div>
      
          </div>
      
        </div>
    </div>
    <footer>
        Made with ❤️ in Athens.
    </footer>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./game.js" charset="utf-8"></script>
</body>
</html>
